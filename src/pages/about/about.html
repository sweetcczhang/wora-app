<ion-header>
  <ion-navbar>
    <ion-title>
      即将热映电影
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button
      ion-item
      *ngFor="let film of (films | async)?.subjects"
      (click)="openDetails(film)"
    >
      {{ film.title }}
    </button>
  </ion-list>

</ion-content>
